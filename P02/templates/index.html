<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routers Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Network Security Compliance</h1>

        <table class="table table-striped">
            <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}

            </tr>
            {% for device in devices %}
            <tr>
                <td>{{ device.name }} </td>
                <td>{{ device.hostname }} </td>
                <td>{{ device.ip }} </td>
                {% for result in device.results %}
                <td>{{ result.score }} </td>
                {% endfor %}
                <td>{{ device.score }} </td>
            </tr>
            {% endfor %}
        </table>

        <button class="btn btn-primary" onclick="window.location.href='/download/nsc_results?filename={{ csv_file }}'">Download report</button>

    </div>
</body>
</html>
